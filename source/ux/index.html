<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Salt Order</title>

  <link rel="stylesheet" href="stylesheets/normalize.css" />
  
  <link rel="stylesheet" href="stylesheets/app.css" />
  

  <script src="javascripts/vendor/custom.modernizr.js"></script>

</head>
<body>

  <div class="row centercontent headertext">
    <div class="small-9 small-centered columns">
      <h1>Murphy Randle</h1>
      <h2 class="subheader">Javascript Assignment</h2>
    </div>
  </div>

  <div class="row spacer"></div>

  <div class="row fullwidthcolor secondarycolor">
    <div class="small-9 small-centered columns">
      <h2>Enter two words, any words!</h2>
    </div>
  </div>
  <div class="row fullwidthcolor tertiarycolor">
    <div class="small-9 small-centered columns">
      <div class="row collapse">
        <div class="small-5 columns centered">
          <input type="text" id="field1" placeholder="A word">
        </div>
        <div class="small-5 columns centered">
          <input type="text" id="field2" placeholder="A different word!">
        </div>
      </div>
    </div>
  </div>
  <div class="row padded">
    <div class="small-9 small-centered columns">
      <a href="#" id="button" class="large button secondary expand radius bigformbutton">Make it happen!</a>
    </div>
  </div>

  <div class="row spacer"></div>

  <div class="row fullwidthcolor primarycolor">
    <div class="small-9 small-centered columns" id="answerbox">
      <p id="answertext">Don't look down here yet, silly!</p>
    </div>
  </div>

  <div class="row spacer"></div>

  <div class="row fullwidthcolor">
    <div class="small-9 small-centered columns">
      <p>Next, why not drag around a picture of a puppy?</p>
    </div>
  </div>
  <div class="row spacer"></div>
  <div class="row fullwidthcolor primarycolor">
    <div class="small-9 small-centered columns padded dragarea">
      <img src="http://sarabarton.files.wordpress.com/2010/11/puppy.png" alt="puppypic" class="rounded" id="draggable">
    </div>
  </div>

  <div class="row spacer"></div>

  <div class="row fullwidthcolor secondarycolor">
    <div class="small-9 small-centered columns">
      <h2>And here are a few flickr photos that I've gotten through the flickr API:<h2>
    </div>
  </div>
  <div class="row fullwidthcolor tertiarycolor">
    <div class="small-9 small-centered columns" id="flickrarea">
    </div>
  </div>

  <script>
  document.write('<script src=' +
                 ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
                 '.js><\/script>')
  </script>

  <script src="javascripts/foundation/foundation.js"></script>

  <script src="javascripts/foundation/foundation.alerts.js"></script>

  <script src="javascripts/foundation/foundation.clearing.js"></script>

  <script src="javascripts/foundation/foundation.cookie.js"></script>

  <script src="javascripts/foundation/foundation.dropdown.js"></script>

  <script src="javascripts/foundation/foundation.forms.js"></script>

  <script src="javascripts/foundation/foundation.joyride.js"></script>

  <script src="javascripts/foundation/foundation.magellan.js"></script>

  <script src="javascripts/foundation/foundation.orbit.js"></script>

  <script src="javascripts/foundation/foundation.placeholder.js"></script>

  <script src="javascripts/foundation/foundation.reveal.js"></script>

  <script src="javascripts/foundation/foundation.section.js"></script>

  <script src="javascripts/foundation/foundation.tooltips.js"></script>

  <script src="javascripts/foundation/foundation.topbar.js"></script>

  <script>
  $(document).foundation();
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  <script src="javascripts/interactivity.js"></script>

</body>
